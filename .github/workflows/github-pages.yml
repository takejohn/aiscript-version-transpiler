name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    permissions:
      pages: write
      id-token: write

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Use Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install dependencies (aiscript-version-transpiler)
        run: pnpm install --frozen-lockfile

      - name: Build (aiscript-version-transpiler)
        run: pnpm run build

      - name: Install dependencies (pages)
        run: pnpm install --frozen-lockfile
        working-directory: ./pages

      - name: Build (pages)
        run: pnpm run build
        working-directory: ./pages

      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: './pages/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
